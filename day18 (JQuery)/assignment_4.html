<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#clk").click(function(){
    $("img").animate({
      height: '350px',
      width: '350px'
  },"slow");
});
});
</script>
</head>
<body>
<h4>Create image on page on button click size of image will slowly increase</h4>
<button id="clk">click to show/hide image</button><br><br>
<img style="height:100px;width:100px;position:absolute;" src="i1.jpg" /><br>


</body>
</html>
