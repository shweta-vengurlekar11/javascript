<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("h1").mouseenter(function(){
    $(this).fadeOut("slow");
  });
});
</script>
</head>
<body>
<h4>Type your name in h1 tag when you put mouse over it your name should be fade out</h4>
<h1>Shweta vengurlekar</h1><br><br>
</body>
</html>
