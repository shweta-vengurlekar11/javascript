<!DOCTYPE html>
<html>
    <body>
        <h4>write a self invoking function whose job is to print your name.</h4>
        <p id="demo"></p>
        <script>
            (function (na) {
            document.getElementById("demo").innerHTML = "My name is "+na;
            })("shweta Vengurlekar");
        </script>
        
       
    </body>
</html>
