<!DOCTYPE html>
<html>
    <body>
        <h1>Display Screen Height and width</h1>
        <h2 id="id1"></h2>
        <h2 id="id2"></h2>
        <script>
            document.getElementById("id1").innerHTML="The screen width is :"+screen.width;
            document.getElementById("id2").innerHTML = "The Screen height is: " + screen.height;
        </script>
    </body>
</html>
