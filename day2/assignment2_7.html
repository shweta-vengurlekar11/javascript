<!DOCTYPE html>
<html>
<body>
    <h3>Create an array having 10 numbers and display it in ascending order</h3>
    <h3>add 10 values</h3>
    <input type="text" id="arr" />
    <input type ="button" onclick="addarray()" value="Add" />
    <br><br>
    <input type="button" id="button2" value="click to sorted array" onclick="displayarray();"></input>
    <br><br>
    <script>
    var x = 0;
var array = [];

function addarray()
{
 array[x] = document.getElementById("arr").value;
 x++;
if(x==9)
{
    alert("array limit exceeds");
}
}
function displayarray()
{
   var e = "<hr/>";   
   array.sort(function(a, b){return a - b});
   
   document.getElementById("Result").innerHTML = array;
}
    </script>
    <div id="Result"></div> 
</body>
</html>
