    <script>
    var x = 0;
var array = [];

function addarray()
{
 array[x] = document.getElementById("arr").value;
 x++;
if(x==9)
{
    alert("array limit exceeds");
}
}
function displayarray()
{
   var e = "<hr/>";   
   document.getElementById("Result").innerHTML ="array elements: "+ array;
   array.sort(function(a, b){return a - b});
   var max= array[array.length-1];
  
   document.getElementById("max1").innerHTML = "maximum value in array: "+ max;
}
