<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#clk").click(function(){
    $("img").hide();
  });
});
</script>
</head>
<body>
<h4>Create image and button onbutton click hide the image</h4>
<img src="i1.jpg"/><br><br>
<button id="clk">click to hide image</button>

</body>
</html>
