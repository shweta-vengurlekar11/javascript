<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("input").blur(function(){
    $(this).css("background-color", "grey");
  });
});
</script>
</head>
<body>
<h4>Create a text box, on blur give grey color to textbox</h4>
<input type="text"/>
<br><br>


</body>
</html>
