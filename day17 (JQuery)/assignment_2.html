<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").on({
    mouseenter: function(){
    $(this).hide();
  },
     mouseleave: function()
  {
      $(this).show();
  }

});
});
</script>
</head>
<body>
<h4> Create a paragraph, write 5 line about you. on mouse over hide paragraph and on mouse out show paragraph</h4>
<p>
    My name is shweta vengurlekar<br>
    I am now writing code for jquery<br>
    i love to read books<br>
    I have just completed BE in electroncs<br>
    i love to travela lot.
</p><br><br>

</body>
</html>
