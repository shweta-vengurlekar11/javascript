<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("h1").mouseenter(function(){
    $(this).css("border-style","solid");
    $(this).css("border-color","red");
  });
});
</script>
</head>
<body>
<h4> Write your name in h1 tag with blue color on mouse enter it should display red border around it.</h4>
<h1 style="color:blue">Shweta vengurlekar</h1><br><br>


</body>
</html>
