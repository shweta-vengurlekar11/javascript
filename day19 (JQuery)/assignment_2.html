<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("img").mouseenter(function(){
    $(this).css("border-style","none");
  });
});
</script>
</head>
<body>
<h4>Create a image with border on mouse over it should remove border of the image</h4>
<img style="border-style:solid;border-width: 5px;border-color: blue " src="i1.jpg" /><br><br>


</body>
</html>
