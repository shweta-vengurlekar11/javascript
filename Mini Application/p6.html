<!DOCTYPE html>
<head>
    <style>
        p {
            text-align:right;
        }
    </style>
</head>
<html>
    <body>
        <p id="demo"></p>

        <script>
            var t = setInterval(timer1, 1000);
            function timer1(){
            var d = new Date();
            var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            document.getElementById("demo").innerHTML=days[d.getDay()]+" "+d.getDate()+" "+month[d.getMonth()]+" "+d.toLocaleTimeString();
            }
        </script>
    
    </body>
</html>
