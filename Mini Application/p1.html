<!DOCTYPE html>
<html>
    <body>
        Enter your name:<input type="text" id="name" onchange="time()"/>
        <p id="demo"></p>
        <script>
            function time()
            {
                var d = new Date();
                let i=d.getHours();
                let j=d.getMinutes();
                let n=document.getElementById("name").value;
                if(i<="12")
                {
                    if(i=="12" && j>"0")
                    {
                        document.getElementById("demo").innerHTML="Good Afternooon "+n;
                    }
                    else
                document.getElementById("demo").innerHTML="Good Morning "+n;
                }
                else if(i>"12" && i<="15")
                {
                    if(i=="15" && j>"0")
                    {
                        document.getElementById("demo").innerHTML="Good evening "+n;   
                    }
                    else
                    document.getElementById("demo").innerHTML="Good Afternooon "+n;
                }
                else
                {
                    document.getElementById("demo").innerHTML="Good evening "+n;
                }
            }
        </script>
    </body>
</html>
